<script>
function submitToAPI(e) { 
       e.preventDefault(); 
       var URL = "https://vanj775dy9.execute-api.eu-west-1.amazonaws.com/prod/juan-email"; 


       var name = document.getElementById("name-input").value; 
       var email = document.getElementById("email-input").value;

       var data = { 
          name : name,

        xmlhttp.open("POST", " https://vanj775dy9.execute-api.eu-west-1.amazonaws.com/prod/juan-email"); 
        xmlhttp.setRequestHeader("Content-Type", "application/json"); 
        xmlhttp.send(JSON.stringify(data)); 
        xmlhttp.onreadystatechange = function() { 
        if (xmlhttp.readyState === 4) { 
            var response = JSON.parse(xmlhttp.responseText); 
            if (xmlhttp.status === 200 ) { 
                console.log('successful'); 
                document.getElementById("contact-form").innerHTML = "<h1><center>Thanks for your Email</center></h1>"; 
            } else { 
                console.log('failed'); 
            } 
         }   
      }

      }
